# Endpoints object for the kubemark/kube-apiserver service. For details, see the service object yaml
apiVersion: v1
kind: Endpoints
metadata:
  namespace: kubemark
  name: kubemark-master
  labels:
    instance: kubemark-master
subsets:
  - addresses:
      - ip: {{.MasterIp}}
    ports:
      - name: apiserver
        port: 443
      - name: kubelet
        port: 10250
      - name: kube-scheduler
        port: 10251
      - name: kube-controller-manager
        port: 10252
